<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
</head>
<body>
    <div id="cal-box">
        
        <div id="heading">
            CALCULATOR
        </div>
        
        <div id="display">
           <p id="dis">Enter Anything</p>
        </div>

        <div id="main-box">

            <button class="button">
                <h1>AC</h1>
            </button>

            <button class="button">
                <h1>+/-</h1>
            </button>

            <button class="button">
                <h1>%</h1>
            </button>

            <button class="button bg">
                <h1>/</h1>
            </button>

            <button class="button">
                <h1>7</h1>
            </button>

            <button class="button">
                <h1>8</h1>
            </button>

            <button class="button">
                <h1>9</h1>
            </button>

            <button class="button bg">
                <h1>*</h1>
            </button>

            <button class="button">
                <h1>4</h1>
            </button>

            <button class="button">
                <h1>5</h1>
            </button>

            <button class="button">
                <h1>6</h1>
            </button>

            <button class="button bg">
                <h1>-</h1>
            </button>

            <button class="button">
                <h1>1</h1>
            </button>

            <button class="button">
                <h1>2</h1>
            </button>

            <button class="button">
                <h1>3</h1>
            </button>

            <button class="button bg">
                <h1>+</h1>
            </button>

            <button class="button zero">
                <h1>0</h1>
            </button>

            
            <button class="button">
                <h1>.</h1>
            </button>

            <button class="button bg">
                <h1>=</h1>
            </button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
